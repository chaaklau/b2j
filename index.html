<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantonese Braille to Jyutping Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            font-size: 16px;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        h1 {
            color: #1a202c;
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
            text-align: center;
            line-height: 1.3;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 32px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        
        .swap-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .swap-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(102, 126, 234, 0.4);
        }
        
        .swap-btn:active {
            transform: translateY(0);
        }
        
        .swap-icon {
            transition: transform 0.3s ease;
        }
        
        .swap-btn:hover .swap-icon {
            transform: rotate(180deg);
        }
        
        .input-section, .output-section {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 1rem;
        }
        
        textarea {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            padding: 16px;
            min-height: 100px;
            resize: vertical;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            line-height: 1.6;
            background: #ffffff;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fafafa;
        }
        
        .input-field {
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        .output-field {
            background-color: #f8fafc !important;
            color: #2d3748;
            cursor: default;
        }
        
        .output-field:focus {
            background-color: #f1f5f9 !important;
        }
        
        .statistics {
            margin-top: 16px;
            padding: 12px;
            background: linear-gradient(135deg, #e6fffa 0%, #f0fff4 100%);
            border-radius: 8px;
            border: 1px solid #9ae6b4;
        }
        
        .char-count {
            color: #2d3748;
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="mainTitle">粵語點字 ⇄ 粵拼<br>Cantonese Braille → Jyutping</h1>
            <button class="swap-btn" id="swapBtn" onclick="toggleDirection()" title="切換方向 / Switch direction">
                <span class="swap-icon">⇄</span>
            </button>
        </div>
        
        <p class="subtitle">
            雙向粵語點字與粵拼轉換器<br>
            Bidirectional converter for Cantonese Braille and Jyutping romanization
        </p>
    
        <div class="input-section">
            <label for="input" id="inputLabel">輸入粵語點字 / Enter Cantonese Braille:</label>
            <textarea 
                id="input" 
                class="input-field"
                placeholder="喺呢度輸入或者貼上粵語點字字符... / Type or paste Cantonese Braille characters here..."
                autocomplete="off"
                spellcheck="false"
            ></textarea>
        </div>
        
        <div class="output-section">
            <label for="output" id="outputLabel">粵拼輸出 / Jyutping Output:</label>
            <textarea 
                id="output" 
                class="output-field"
                readonly
                placeholder="粵拼羅馬化會喺呢度顯示... / Jyutping romanization will appear here..."
            ></textarea>
            <div class="statistics">
                <div class="char-count" id="statsText">
                    輸入字符 Input characters: <span id="inputCount">0</span> | 
                    輸出字符 Output characters: <span id="outputCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="typeduck-footer" style="width:100%; background:#fff; border-radius:8px; margin:32px auto 0; padding:16px 0; display:flex; flex-direction:column; align-items:center; justify-content:center; box-shadow:0 2px 8px 0 rgba(102,126,234,0.06); font-size:1rem;">
        <a href="https://typeduck.hk" target="_blank" rel="noopener noreferrer" style="display:flex; align-items:center; justify-content:center;">
            <img src="./typeduck-logo.webp" alt="TypeDuck Logo" style="height:32px; width:auto; margin-bottom:8px;"/>
        </a>
        <div style="color:#2d3748; font-weight:600; letter-spacing:0.5px; margin-top:2px;">
            TypeDuck 粵拼輸入法
        </div>
    </div>

    <script src="b2j.js"></script>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const inputCount = document.getElementById('inputCount');
        const outputCount = document.getElementById('outputCount');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');
        const statsText = document.getElementById('statsText');
        const mainTitle = document.getElementById('mainTitle');
        const swapBtn = document.getElementById('swapBtn');

        let currentDirection = 'b2j';

        // Toggle direction function
        function toggleDirection() {
            // Store current values
            const inputValue = input.value;
            const outputValue = output.value;
            
            // Swap the direction
            currentDirection = currentDirection === 'b2j' ? 'j2b' : 'b2j';
            
            // Swap the content
            input.value = outputValue;
            output.value = '';
            
            updateDirection();
            performConversion();
        }

        // Update UI based on direction
        function updateDirection() {
            if (currentDirection === 'b2j') {
                mainTitle.innerHTML = '粵語點字 → 粵拼<br>Cantonese Braille → Jyutping';
                inputLabel.textContent = '輸入粵語點字 / Enter Cantonese Braille:';
                outputLabel.textContent = '粵拼輸出 / Jyutping Output:';
                input.placeholder = '喺呢度輸入或者貼上粵語點字字符... / Type or paste Cantonese Braille characters here...';
                output.placeholder = '粵拼羅馬化會喺呢度顯示... / Jyutping romanization will appear here...';
                statsText.innerHTML = '輸入字符 Input characters: <span id="inputCount">0</span> | 輸出字符 Output characters: <span id="outputCount">0</span>';
            } else {
                mainTitle.innerHTML = '粵拼 → 粵語點字<br>Jyutping → Cantonese Braille';
                inputLabel.textContent = '輸入粵拼 / Enter Jyutping:';
                outputLabel.textContent = '點字輸出 / Braille Output:';
                input.placeholder = '喺呢度輸入或者貼上粵拼羅馬化... / Type or paste Jyutping romanization here...';
                output.placeholder = '粵語點字會喺呢度顯示... / Cantonese Braille will appear here...';
                statsText.innerHTML = '輸入字符 Input characters: <span id="inputCount">0</span> | 輸出字符 Output characters: <span id="outputCount">0</span>';
            }
            
            // Update count elements after DOM change
            updateCounts();
        }

        // Update character counts
        function updateCounts() {
            const inputText = input.value;
            const outputText = output.value;
            
            // Reattach count elements after innerHTML change
            const newInputCount = document.getElementById('inputCount');
            const newOutputCount = document.getElementById('outputCount');
            
            const inputChars = inputText.replace(/\s+/g, '').length;
            const outputChars = outputText.replace(/\s+/g, '').length;
            
            if (newInputCount) newInputCount.textContent = inputChars;
            if (newOutputCount) newOutputCount.textContent = outputChars;
        }

        // Perform conversion based on current direction
        function performConversion() {
            const inputText = input.value.trim();
            
            if (!inputText) {
                output.value = '';
                updateCounts();
                return;
            }
            
            try {
                let result;
                if (currentDirection === 'b2j') {
                    result = parseCantoneseBraille(inputText);
                } else {
                    result = parseJyutpingToBraille(inputText);
                }
                output.value = result;
                updateCounts();
                
            } catch (error) {
                console.error('Conversion error:', error);
                output.value = 'Error: Unable to convert. Please check your input.';
                updateCounts();
            }
        }

        // Load example into input
        function loadExample(text, direction = null) {
            if (direction && direction !== currentDirection) {
                // Switch direction if specified
                currentDirection = direction;
                updateDirection();
            }
            
            input.value = text;
            performConversion();
            input.focus();
        }

        // Auto-resize textarea based on content
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.max(120, textarea.scrollHeight) + 'px';
        }

        // Event listeners
        input.addEventListener('input', function() {
            performConversion();
            autoResize(this);
        });

        output.addEventListener('input', function() {
            autoResize(this);
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            updateDirection();
            input.focus();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape to focus input
            if (e.key === 'Escape') {
                input.focus();
            }
            
            // Ctrl/Cmd + Shift + S to toggle direction
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'S') {
                e.preventDefault();
                toggleDirection();
            }
        });
    </script>
</body>
</html>
